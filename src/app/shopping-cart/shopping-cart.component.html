<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    <p>You have {{ cart.totalItemsCount }} items in your shopping cart.</p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.shoppingCartItems">
                <td>{{item.productName}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item._totalPrice | currency:'USD':true}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>Total</th>
                <th>{{ cart.totalPrice | currency:'USD':true }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>

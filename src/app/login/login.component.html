<div class="container col-md-8">
    <form id="login-form" #f="ngForm" (ngSubmit)="login(f.value)">
        <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
            Invalid username and/or password.
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" ngModel class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
